<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/base.css') }}">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% extends 'base.html' %}


{% block content %}
<div class = "col-md-4 offset-xl-4">
    <div class="text-center">
            <h1 class="mt-2">Upcoming Interviews</h1>
            <hr class="mt-0 mb-4" />
            {% for i in interviews %}
            <!-- <p>{{ job }}</p> -->
            <div class="card border-info my-3" style="width: 40rem">
              <div class="card-header bg-info text-white">

                Organization: 
                <strong>{{i[3]}}</strong>
              </div>
              <div class="card-body text-info">
                <h5 class="card-title">{{i[1]}}</h5>
               <p class="card-text"><strong>Location: </strong> {{i[5]}} </p>
              <p class="card-text"><strong>Round: </strong>{{i[6]}}</p>
              </div>
              <div class="card-footer">
                <medium class=""><strong>Date and Time: {{i[4]}}</strong></medium>
              </div>
            </div>
            {% endfor %}
          </div>
      </div>
{% endblock %}
