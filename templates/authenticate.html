{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ ('Login') }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ form.hidden_tag() }}
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <a class="link" href="{{ url_for('register') }}">Don't have an account? Register Here</a>
        </div>
    </div>
</div>
{% endblock %}
