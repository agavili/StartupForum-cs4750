{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Remove Classes{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" class="saveForm" action="{{ url_for('edit_profile') }}">
        {{ form.hidden_tag() }}
        <input class="btn btn-sm btn-light" type="submit" value="Back"
                            style=" margin-bottom: 5px">
    </form>
    <h1>{{ ('Remove Class') }}</h1>
    <div class="row">
        <div class="col-md-4">
            {{ form.hidden_tag() }}
            {{ wtf.quick_form(form) }}
        </div>
    </div>
</div>
{% endblock %}
